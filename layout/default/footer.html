<div class="container">
	<footer>
		<div class="row">
			<div class="col-12 col-sm-3 mt-5">
				<img class="img-fluid mb-2" src="layout/default/images/logo.png" alt="<print config=business>">
				<small class="d-block mb-3">&copy; <print year>. <print config="abn"></small>
			</div>
			<div class="col-12 col-sm-3 mb-3">
				<div class="h3">Extras</div>
				<ul class="list-unstyled text-small extras">
					<buildMenu>
						<li><a href="<print menu=url>"><print menu="title"></a><menuCart></li>
					</buildMenu>
					<login>
					<administration>
				</ul>
			</div>
			<div class="col-12 col-sm-3 mb-3">
				<div class="h3">Social Links</div>
				<div class="searchsocial">
					<buildSocial>
						<a class="libre libre-social libre-2x" href="<print sociallink>" aria-label="<print rel=label>"><print socialicon></a>
					</buildSocial>
					<rss>
						<a class="libre libre-social libre-2x" href="<print rsslink>" aria-label="RSS Feed"><print rssicon></a>
					</rss>
				</div>
			</div>
			<div class="col-12 col-sm-3">
				<form class="navbar-form" method="post" action="search">
					<div class="form-group">
						<label for="footersearch" class="h3">Search</label>
						<div class="input-group">
							<input id="footersearch" type="text" class="form-control" name="search" placeholder="Enter a Search Term...">
							<div class="input-group-append">
								<button type="submit" class="btn btn-outline-secondary">Search</button>
							</div>
						</div>
					</div>
				</form>
				<print honey_pot_quick_link>
			</div>
		</div>
	</footer>
</div>
<chat>
	<div class="container chat col-12 col-sm-5 ml-0 ml-sm-auto">
		<div class="card m-0 shadow-lg">
			<div id="chatHeader" class="card-header">
				Live Chat

				<i class="libre close chat-close d-none" title="Close Live Chat"><svg role="img" focusable="false" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14"><path d="m 12,10.047142 q 0,0.3367 -0.235692,0.572383 l -1.144783,1.144783 Q 10.383842,12 10.047142,12 9.7104417,12 9.47475,11.764308 L 7,9.289558 4.52525,11.764308 Q 4.2895583,12 3.9528583,12 3.6161583,12 3.380475,11.764308 L 2.2356917,10.619525 Q 2,10.383842 2,10.047142 2,9.710442 2.2356917,9.47475 L 4.7104417,7 2.2356917,4.52525 Q 2,4.2895583 2,3.9528583 2,3.6161583 2.2356917,3.380475 L 3.380475,2.2356917 Q 3.6161583,2 3.9528583,2 4.2895583,2 4.52525,2.2356917 L 7,4.7104417 9.47475,2.2356917 Q 9.7104417,2 10.047142,2 q 0.3367,0 0.572383,0.2356917 L 11.764308,3.380475 Q 12,3.6161583 12,3.9528583 12,4.2895583 11.764308,4.52525 L 9.2895583,7 11.764308,9.47475 Q 12,9.710442 12,10.047142 z"/></svg></i>
			</div>
			<div id="chatBody" class="card-body d-none">
				<input id="chatsid" type="hidden" value="<print sid>">
				<input id="chatwho" type="hidden" value="page">
				<div class="chathideme">
					<div class="form-group">
						<label for="chatName">Name</label>
						<input id="chatName" type="text" class="form-control" value="test">
					</div>
					<div class="form-group">
						<label for="chatEmail">Email</label>
						<input id="chatEmail" type="text" class="form-control" value="test">
					</div>
					<div class="form-group">
						<button id="startChat" class="btn btn-secondary btn-block">Start Chat</button>
					</div>
				</div>
				<div id="chatScreen" class="form-control chatunhideme d-none"></div>
				<div class="input-group chatunhideme d-none">
					<input id="chatMessage" type="text" class="form-control">
					<div class="input-group-append">
						<button id="chatButton" class="btn btn-secondary">Send</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</chat>
