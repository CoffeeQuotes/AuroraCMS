<block include="meta_head.html">
<block include="header.html">
<block inbed="testimonials">
	<cover>
		<figure class="covertron"><print page="coverItem"></figure>
	</cover>
	<breadcrumb>
		<nav class="breadcrumb">
			<ol>
				<json-ld-breadcrumb>
				<breaditems>
					<li class="breadcrumb-item"><a href="<print breadcrumb=url>"><print breadcrumb="title"></a></li>
				</breaditems>
				<breadcurrent>
					<li class="breadcrumb-item active"><print breadcrumb="title"></li>
				</breadcurrent>
			</ol>
		</nav>
	</breadcrumb>
	<section class="row">
		<article class="col-12 col-md m-0 p-0 px-3">
			<pagenotes>
				<h1><print page="heading"></h1>
				<print page="notes">
			</pagenotes>
			<items>
				<blockquote class="testimonials">
					<img src="<print content=avatar>" loading="lazy" alt="<print content=name>">
					<footer>
						<div class="h3"><print content="name"></div>
						<div class="h5"><print content="business"></div>
					</footer>
					<json-ld-testimonial>
					<p><print content="notes"></p>
					<div class="p-rating">
						<span class="rating">
							<span class="<print review=set1>"></span>
							<span class="<print review=set2>"></span>
							<span class="<print review=set3>"></span>
							<span class="<print review=set4>"></span>
							<span class="<print review=set5>"></span>
						</span>
					</div>
				</blockquote>
			</items>
		</article>
		<article id="testimonial" class="col-12 col-md-6 m-0 p-0 px-3 mb-5">
			<form class="auroraForm card p-3" data-formtype="testimonial" method="post" action="core/add_testimonial.php">
				<input type="hidden" name="act" value="add_test">
				<input type="hidden" name="<print hash>" value="<print timecode>">
				<label for="fullname" aria-hidden="true">Full Name</label>
				<input id="fullname" name="fullname<print hash>" value="" autocomplete="off" aria-hidden="true">
				<div class="h4">We would love to have you share your experience with us.</div>
				<div class="alert alert-info" role="alert">Entering your email is only for our records, we don't use it for displaying your Testimonial.</div>
				<label>Rating</label>
				<span class="starRating">
					<input id="rating5" type="radio" name="rating" value="5" checked enterkeyhint="next">
					<label for="rating5" title="Awesome!">5</label>
					<input id="rating4" type="radio" name="rating" value="4">
					<label for="rating4" title="Great!">4</label>
					<input id="rating3" type="radio" name="rating" value="3">
					<label for="rating3" title="Meh!">3</label>
					<input id="rating2" type="radio" name="rating" value="2">
					<label for="rating2" title="So So!">2</label>
					<input id="rating1" type="radio" name="rating" value="1">
					<label for="rating1" title="Bad!">1</label>
				</span>
				<label class="required" for="testimonialtxt">How your Experience was with us?</label>
				<div class="form-row">
					<textarea id="testimonialtxt" name="review" placeholder="Enter your Experience..." required aria-required="true" enterkeyhint="next"></textarea>
				</div>
				<label class="required" for="testimonialemail">Please Enter your Email</label>
				<div class="form-row flex-wrap">
					<input type="email" id="testimonialemail" name="email" placeholder="Enter your Email..." required aria-required="true" enterkeyhint="next">
					<div class="requirements alert alert-danger" role="alert">Must be a valid email address.</div>
				</div>
				<label class="required" for="testimonialname">Please Enter your Name</label>
				<div class="form-row flex-wrap">
					<input type="text" id="name" name="name" value="" placeholder="Enter your Name..." required aria-required="true" pattern="^[A-Za-zÀ-ÿ ,.'-]+$" enterkeyhint="next">
					<div class="requirements alert alert-info" role="alert">Names can only contain letters and the usual characters associated with some names.</div>
				</div>
				<label for="testimonialbusiness">Please Enter Your Business</label>
				<div class="form-row">
					<input class="mb-3" type="text" id="testimonialbusiness" name="business" placeholder="Enter your Business..." enterkeyhint="next">
				</div>
				<g-recaptcha>
				<div class="text-right mt-3">
					<button id="testimonial-btn" type="submit" disabled enterkeyhint="done">Submit your Testimonial</button>
				</div>
			</form>
		</article>
	</section>
</block>
