<aside>
	<hr>
	<div id="comments" class="card col-12 border-0">
		<div class="card-header">
			<h2 class="m-0">Comments</h2>
		</div>
		<div class="card-body col-11 mt-0 p-0 mx-auto">
			<items>
				<div class="row">
					<div class="col-3 col-sm-1 p-2 p-sm-1">
						<print comments="avatar" class="img-thumbnail">
					</div>
	    		<div class="col-8 col-sm-10 ml-2">
	      		<h5 class="mt-2 mb-0">
	        		<print comments="name">
	      		</h5>
						<time datetime="<print comments=datetime>"><small class="text-muted"><print comments="dateCreated"></small></time><br>
	      		<print comments="notes">
					</div>
				</div>
				<hr>
			</items>
		</div>
	</div>
	<comment>
		<h2 class="m-0 pl-3">Join the conversation</h2>
		<div id="comment" class="col-11 mx-auto">
			<form class="auroraForm mx-auto" data-formtype="comment" method="post" action="core/add_comment.php">
				<input type="hidden" name="act" value="add_comment">
				<input type="hidden" name="<print hash>" value="<print timecode>">
				<input type="hidden" name="rid" value="<print content=id>">
				<input type="hidden" name="ct" value="<print content=contentType>">
				<label for="fullname" aria-hidden="true">Full Name</label>
				<input id="fullname" name="fullname<print hash>" value="" autocomplete="off" aria-hidden="true">
				<label class="required" for="commentemail">Email</label>
				<div class="form-row flex-wrap">
					<input type="email" id="commentemail" name="email" value="" placeholder="Enter your Email..." required aria-required="true" enterkeyhint="next">
					<div class="requirements alert alert-danger" role="alert">Must be a valid email address.</div>
				</div>
				<label class="required" for="commentname" class="mt-0">Name</label>
				<div class="form-row flex-wrap">
					<input type="text" id="name" name="name" value="" placeholder="Enter your Name..." required aria-required="true" pattern="^[A-Za-zÀ-ÿ ,.'-]+$" enterkeyhint="next">
					<div class="requirements alert alert-info" role="alert">Names can only contain letters and the usual characters associated with some names.</div>
				</div>
				<label class="required" for="commenttxt">Comment</label>
				<div class="form-row">
					<textarea id="commenttxt" name="notes" placeholder="Enter your Comment..." required aria-required="true" enterkeyhint="next"></textarea>
				</div>
				<g-recaptcha>
				<button id="comment-btn" class="btn-block mt-3 mb-3" type="submit" enterkeyhint="done">Add Comment</button>
			</form>
		</div>
	</comment>
</aside>
