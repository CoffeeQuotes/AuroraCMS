<header class="row sticky-top glass border-bottom mb-5 py-3">
	<nav role="menubar" class="my-0">
		<input class="menubar-input" type="checkbox" id="mobile-menu">
    <label class="menubar-label" for="mobile-menu" onclick>Menu</label>
		<ul>
			<buildMenu>
				<nondropDown>
					<li class="<print active=menu>">
						<a href="<print menu=url>"><print menu="title"></a>
						<menuCart>
					</li>
				</nondropDown>
				<dropDown>
					<li>
						<a href="<print menu=url>"><print menu="title"></a>
						<ul>
							<subMenuItem>
								<li><a href="<print submenu=url>"><print submenu="title"></a></li>
							</subMenuItem>
						</ul>
					</li>
				</dropDown>
				<menuLogin>
					<li>
						<a href="#login">Login</a>
						<ul>
							<li>
								<form method="post" action="<print url>" class="padding-0">
									<input type="hidden" name="act" value="login">
									<label for="menuLoginUsername">Username</label>
									<input type="text" id="menuLoginUsername" name="username" placeholder="Username...">
									<label for="loginMenuPassword">Password</label>
									<input type="password" id="loginMenuPassword" name="password" placeholder="Password...">
									<div class="text-right mt-3">
										<button type="submit">Sign in</button>
									</div>
									<div class="mt-3">
										<signup>
											<a href="login#signupform">New around here? Sign up</a>
										</signup>
										<a href="login#resetform">Forgot password?</a>
									</div>
								</form>
							</li>
						</ul>
					</li>
				</menuLogin>
			</buildMenu>
		</ul>
	</nav>
</header>
