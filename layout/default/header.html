<header class="row sticky-top glass border-bottom shadow-bottom py-3">
	<div class="col-12 col-md-3 my-0 d-none d-lg-block">
		<a href="<print meta=url>"><img class="brand" src="layout/default/images/logo.png" alt="<print config=business>"></a>
	</div>
	<nav role="menubar" class="col-12 col-md-9 my-0">
		<input class="menubar-input" type="checkbox" id="mobile-menu">
    <label class="menubar-label" for="mobile-menu" onclick>Menu</label>
		<ul role="menu">
			<buildMenu>
				<nondropDown>
					<li class="<print active=menu>" role="menuitem">
						<a href="<print menu=url>"><print menu="title"></a>
						<menuCart>
					</li>
				</nondropDown>
				<dropDown>
					<li role="menuitem">
						<a href="<print menu=url>"><print menu="title"></a>
						<ul role="menu">
							<subMenuItem>
								<li role="menuitem"><a href="<print submenu=url>"><print submenu="title"></a></li>
							</subMenuItem>
						</ul>
					</li>
				</dropDown>
				<menuLogin>
					<li role="menuitem">
						<a href="<print url>login#login">Login</a>
						<ul role="menui">
							<li role="menuitem">
								<form method="post" action="<print urlself>" class="p-0">
									<input type="hidden" name="act" value="login">
									<label for="menuLoginUsername">Username</label>
									<input type="text" id="menuLoginUsername" name="username" placeholder="Username...">
									<label for="loginMenuPassword">Password</label>
									<input type="password" id="loginMenuPassword" name="password" placeholder="Password...">
									<div class="text-right mt-3">
										<button type="submit">Sign in</button>
									</div>
									<div class="mt-3">
										<signup>
											<a href="login#signup">New around here? Sign up</a>
										</signup>
										<a href="login#reset">Forgot password?</a>
									</div>
								</form>
							</li>
						</ul>
					</li>
				</menuLogin>
			</buildMenu>
		</ul>
	</nav>
</header>
