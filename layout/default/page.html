<block include="meta_head.html">
<block include="header.html">
<block inbed="page">
	<cover>
		<figure class="covertron"><print page="coverItem"></figure>
	</cover>
	<breadcrumb>
		<nav class="breadcrumb">
			<ol>
				<json-ld-breadcrumb>
				<breaditems>
					<li class="breadcrumb-item"><a href="<print breadcrumb=url>"><print breadcrumb="title"></a></li>
				</breaditems>
				<breadcurrent>
					<li class="breadcrumb-item active"><print breadcrumb="title"></li>
				</breadcurrent>
			</ol>
		</nav>
	</breadcrumb>
	<section class="row my-5">
		<article class="mx-auto">
			<h1><print page="heading"></h1>
			<print page="notes">
		</article>
	</section>
	<playlist>
		<section class="row mb-5 playlist">
			<article class="mx-auto mt-5">
				<div class="row">
					<playlistitem>
						<div class="col-11 mx-auto">
							<div class="note-video-wrapper video" data-fancybox href="<print playlist=url>" data-fancybox-plyr data-embed="<print playlist=embedurl>">
								<json-ld>
								<img class="note-video-clip" src="<print playlist=thumbnail_url>" alt="<print playlist=title>">
								<div class="play"></div>
							</div>
							<div class="video-title"><print playlist="title"></div>
							<div class="video-description"><print playlist="notes"></div>
						</div>
					</playlistitem>
				</div>
			</article>
		</section>
	</playlist>
</block>
<block include="footer.html">
<block include="meta_footer.html">
