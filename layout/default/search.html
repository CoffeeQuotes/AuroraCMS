<block include="meta_head.html">
<block include="header.html">
<block inbed="content">
	<breadcrumb>
		<section class="row mt-3 mb-0">
			<nav class="breadcrumb">
				<ol>
					<json-ld-breadcrumb>
					<breaditems>
						<li class="breadcrumb-item"><a href="<print breadcrumb=url>"><print breadcrumb="title"></a></li>
					</breaditems>
					<breadcurrent>
						<li class="breadcrumb-item active"><print breadcrumb="title"></li>
					</breadcurrent>
				</ol>
			</nav>
		</section>
	</breadcrumb>
	<section class="row">
		<article class="col-12 mx-auto">
			<label for="pagesearch" class="h3 m-0">Search</label>
			<form class="form-row m-0" method="post" action="search">
				<input id="pagesearch" type="search" name="search" value="<print search>" placeholder="Enter a Search Term...">
				<button type="submit">Search</button>
			</form>
			<pagination>
				<div class="row my-5">
					<nav class="pagination">
						<ul>
							<paginationitems>
						</ul>
					</nav>
				</div>
			</pagination>
			<items>
				<div class="search mb-4">
	        <div class="search-item">
	          <div class="search-item-info">
							<controls>
								<view>
									<div class="search-item-title">
										<a href="<print content=linktitle>"><print content="title"></a>
									</div>
	                <div class="search-item-url small">
	                  <print content=linktitle>
	                </div>
								</view>
							</controls>
	            <small><print content="caption" length="200"></small>
	          </div>
	        </div>
	      </div>
			</items>
			<pagination>
				<div class="row my-5">
					<nav class="pagination">
						<ul>
							<paginationitems>
						</ul>
					</nav>
				</div>
			</pagination>		</article>
	</section>
</block>
<block include="footer.html">
<block include="meta_footer.html">
