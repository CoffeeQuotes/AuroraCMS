<block include="meta_head.html">
<block include="header.html">
<block inbed="gallery">
  <cover>
		<figure class="covertron"><print page="coverItem"></figure>
	</cover>
  <breadcrumb>
		<nav class="breadcrumb">
			<ol>
				<json-ld-breadcrumb>
				<breaditems>
					<li class="breadcrumb-item"><a href="<print breadcrumb=url>"><print breadcrumb="title"></a></li>
				</breaditems>
				<breadcurrent>
					<li class="breadcrumb-item active"><print breadcrumb="title"></li>
				</breadcurrent>
			</ol>
		</nav>
	</breadcrumb>
  <pagenotes>
    <section class="row mb-5">
      <article class="mx-auto">
        <h1><print page="heading"></h1>
        <print page="notes">
      </article>
    </section>
  </pagenotes>
  <playlist>
    <section class="row playlist">
      <article class="mx-auto mt-5">
        <div class="row justify-content-center">
          <playlistitem>
            <div class="col-11 mx-auto my-3">
              <div class="note-video-wrapper video" data-fancybox href="<print playlist=url>" data-fancybox-plyr data-embed="<print playlist=embedurl>">
								<json-ld>
								<img class="note-video-clip" src="<print playlist=thumbnail_url>" alt="<print playlist=title>">
								<div class="play"></div>
							</div>
            </div>
          </playlistitem>
        </div>
      </article>
    </section>
  </playlist>
  <section class="row my-2">
    <article class="media m-0 text-center">
      <div class="row justify-content-center">
        <items>
          <div class="gallery col-12 col-sm-5 col-md-3">
            <a class="gallery-image" href="<print media=file>" data-fancybox="gallery" data-caption="<print media=fileALT>" data-srcset="<print lightbox=srcset>">
              <img <print thumb=srcset>src="<print media=thumb>" loading="lazy" alt="<print media=fileALT>">
            </a>
          </div>
        </items>
      </div>
    </article>
  </section>
</block>
<block include="footer.html">
<block include="meta_footer.html">
