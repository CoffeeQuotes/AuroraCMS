<html>
  <head>
    <title>Certificate of Completion</title>
    <style>
      body {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div style="width:1024px; height:680px; margin:0 auto;padding:0px; text-align:center;background-image:url(../media/certificate/certificate-5.png);background-repeat:no-repeat;background-position:center center;background-size:100%;">
      <div style="height:150px;"></div>
      <div style="font-size:47px;color:#d11745;"><print config="business"></div>
      <div style="height:10px;"></div>
      <div style="font-size:46px;font-weight:400;color:#01007e;text-decoration:underline;">Certificate Of Completion</div>
      <div style="height:20px;"></div>
      <div style="font-size:32px;font-weight:400;color:#01007e;">is presented to</div>
      <div style="height:10px;"></div>
      <div style="font-size:64px;font-weight:700;color:#66cdaa;"><print user="name"></div>
      <div style="height:13px;"></div>
      <div style="font-size:23px;font-weight:300;color:#7999b1;">On <print date></div>
      <div style="height:20px;"></div>
      <div style="font-size:30px;font-weight:300;color:#01007e;">For <print course="title"></div>
    </div>
  </body>
<html>
