<html>
  <head>
    <title>Certificate of Completion</title>
    <style>
      body {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div style="width:1024px; height:680px; margin:0 auto;padding:0px; text-align:center;background-image:url(../media/certificate/certificate-7.png);background-repeat:no-repeat;background-position:center center;background-size:100%;">
      <div style="height:150px;"></div>
      <div style="font-size:47px;color:#bc231c;"><print config="business"></div>
      <div style="height:10px;"></div>
      <div style="font-size:46px;font-weight:400;color:#bc231c;text-decoration:underline;text-decoration-color:#02008e;">Certificate Of Completion</div>
      <div style="height:20px;"></div>
      <div style="font-size:32px;font-weight:400;color:#02008e">is presented to</div>
      <div style="height:10px;"></div>
      <div style="font-size:64px;font-weight:700;color:#02008e;"><print user="name"></div>
      <div style="height:13px;"></div>
      <div style="font-size:23px;font-weight:300;color:#bc231c;">On <print date></div>
      <div style="height:20px;"></div>
      <div style="font-size:30px;font-weight:300;color:#02008e;width:700px;margin:0 auto;">For <print course="title"></div>
    </div>
  </body>
<html>
